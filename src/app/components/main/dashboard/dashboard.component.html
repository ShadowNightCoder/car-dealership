<mat-toolbar color="primary">
    <span>Dashboard</span>
  </mat-toolbar>
  
  <div class="container">
    <mat-grid-list cols="2" rowHeight="300px" gutterSize="16px">
      <mat-grid-tile>
        <mat-card>
          <mat-card-title>Most Picked Colors by Age</mat-card-title>
          <mat-card-content>
            <canvas id="colorChart"></canvas>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-card>
          <mat-card-title>Most Picked Engine Type by Gender</mat-card-title>
          <mat-card-content>
            <canvas id="engineChart"></canvas>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-card>
          <mat-card-title>Most Common Hobby Amongst Visitors</mat-card-title>
          <mat-card-content>
            <canvas id="hobbyChart"></canvas>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  
    <mat-card>
      <mat-card-title>Visitors Data</mat-card-title>
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
  
          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> Age </th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
          </ng-container>
  
          <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef> Gender </th>
            <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
          </ng-container>
  
          <ng-container matColumnDef="hobby">
            <th mat-header-cell *matHeaderCellDef> Hobby </th>
            <td mat-cell *matCellDef="let element"> {{element.hobby}} </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
