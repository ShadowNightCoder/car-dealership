<mat-stepper #stepper>
  <mat-step>
    <ng-template matStepLabel>
      <span class="step-label">Personal Information</span>
    </ng-template>
    <br>
    <app-personal-information-step (personInfoEmit)="onFormSubmitted($event)"></app-personal-information-step>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>
      <span class="step-label">More Personal information</span>
    </ng-template>
    <br>
    <app-more-personal-information-step (personMoreInfoEmit)="onForm2Submitted($event)"></app-more-personal-information-step>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>
      <span class="step-label">Car Information</span>
    </ng-template>
    <br>
    <app-car-information-step (carInfoEmit)="onForm3Submitted($event)"></app-car-information-step>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>
      <span class="step-label">Done</span>
    </ng-template>
    <br>
    <app-completion-step (resetStepper)="stepper.reset()"></app-completion-step>
  </mat-step>
</mat-stepper>
